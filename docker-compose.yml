version: "3.7"

networks:
  webservice_network:
    driver: bridge

services:
  django:
    image: devroastproject
    networks: [webservice_network]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - .:/app/code
    env_file:
      - devroast/.env
    depends_on:
      - postgres
    restart: always
    #command: sh ./startup_scripts.sh

  react:
    networks: [webservice_network]
    build:
      context: .
      dockerfile: Dockerfile.react
    stdin_open: true
    ports:
      - 3000:3000
    env_file:
      - devroast/.env
    depends_on:
      - postgres
      - django
    volumes:
      - type: bind
        source: ./frontend/react-frontend
        target: /app
      - "/app/node_modules"

  postgres:
    image: postgres:12.2-alpine
    networks: [webservice_network]
    volumes:
      - devroast:/var/lib/postgresql/data/
    ports:
      - 543:5432
    env_file:
      - devroast/.env

  redis:
    image: redis:5.0.3-alpine
    networks: [webservice_network]
    dns:
      - 8.8.8.8

  selenium_hub:
    container_name: selenium_hub
    image: selenium/hub
    ports:
      - "4444:4444"
  selenium_chrome:
    container_name: selenium_chrome
    image: selenium/node-chrome-debug
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium_hub
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - "5900:5900"
    depends_on:
      - selenium_hub
  selenium_firefox:
    container_name: selenium_firefox
    image: selenium/node-firefox-debug
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium_hub
      - HUB_PORT_4444_TCP_PORT=4444
    ports:
      - "5901:5900"
    depends_on:
      - selenium_hub

volumes:
  devroast:
